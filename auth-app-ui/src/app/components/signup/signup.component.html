<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="signup-form">
            <div class="d-flex flex-column align-items-between title-padding">
                <div class="text-start my-10 ms-10">
                    <h3 class="signup-title">Sign Up</h3>
                    <p class="signup-sub-title">Welcome! Please enter your details.</p>
                </div>
                <form [formGroup]="signupForm" class="title-padding" novalidate="novalidate">
                    <div class="mb-3">
                        <label for="Brand" class="form-label">User Email</label>
                        <input type="type" class="form-control" id="Email" name="Email" autocomplete="off" required
                            formControlName="username" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="Brand" class="form-label">Password</label>
                        <div class="position-relative mb-3">
                            <input class="form-control" id="Password" type="text" placeholder=""
                                name="password" autocomplete="off" required formControlName="password">
                            <span (click)="showPassword()"
                                class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                                data-kt-password-meter-control="visibility">
                            </span>
                        </div>
                        <div *ngIf="hasError" class="text-danger" style="color: #ffffff !important;">
                            Email Id / Mobile Number or Password is incorrect
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" formControlName="role">
                          <option value="user">User</option>
                          <option value="admin">Admin</option>
                        </select>
                      </div>
                    <button class="btn btn-primary w-100 mt-3" [disabled]="!signupForm.valid" (click)="onSignup()">Sign
                        Up</button>
                </form>
                <div class="mt-3 text-center ms-75px">
                    <span class="signup-primary ms-2 cursor-pointer" routerLink="/login">Back to Login</span>
                </div>
            </div>
        </div>
    </div>
</div>
